<script>
  //   在执行器中写异步代码
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {
    // 失败是失败的结果，叫拒因
      reject("失败~");
    //   Promise {<rejected>: '失败~'}
      console.log(p);
    }, 3000);
  });
  console.log(p);
</script>
