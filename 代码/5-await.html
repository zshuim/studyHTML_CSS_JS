<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function bar() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("成功~");
          }, 2000);
        });
      }

      async function foo() {
        let res1 = await bar();
        console.log("res1:" + res1);
        bar().then((res) => {
          console.log("res:" + res);
        });
        console.log("zsm");
        let res2 = await bar();
        console.log("res2:" + res2);
      }
      foo();
    </script>
  </body>
</html>
