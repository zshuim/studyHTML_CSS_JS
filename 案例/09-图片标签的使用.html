<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-图片标签的使用</title>
</head>
<body>
    <h4>09-图片标签的使用:</h4>
    <img src="../资源/许嵩.jpg" />
    <h4>alt 替换文本--当图片不见:</h4>
    <img src="../资源/许嵩1.jpg" alt="许嵩"/>
    <h4>title 提示文本:</h4>
    <img src="../资源/许嵩.jpg" title="许嵩"/>
    <h4>width 设置宽度:</h4>
    <img src="../资源/许嵩.jpg" title="许嵩" width="100px"/>
    <h4>height 设置高度:</h4>
    <img src="../资源/许嵩.jpg" title="许嵩" height="100px"/>
    <h4>border 边框:</h4>
    <img src="../资源/许嵩.jpg" title="许嵩" border="10px"/>
</body>
</html>
