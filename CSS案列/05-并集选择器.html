<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-并集选择器</title>
    <style>
    div,
    p,
    .pig {
        color: pink;
    }
    </style>
</head>
<body>
    <div>熊大</div>
    <p>熊二</p>
    <ul class="pig">
        <li>小猪1</li>
        <li>小猪2</li>
        <li>小猪3</li>
        <li>小猪4</li>
    </ul>
</body>
</html>
