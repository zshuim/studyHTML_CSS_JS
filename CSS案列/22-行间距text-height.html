    <title>22-行间距text-height</title>
    <style>
        p {
           line-height: 260px; 
        }

<body>
    <p>印象笔记是小渔用得最早也是最久的一款笔记软件，可以用它来收集、整理资料，非常便捷。手动复制粘贴后，图片、网页链接、格式等都可以原封不动地保存下来；或是安装一下印象笔记的插件“剪藏”，一键就可以收藏各类网页图文。</p>
